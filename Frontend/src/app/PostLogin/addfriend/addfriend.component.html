<app-header></app-header>
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h3>Du willst einen Freund hinzufügen? Dann gib die Email-Adresse ein!</h3>

  <form #addfriendForm="ngForm" (ngSubmit)="onAddFriend(addfriendForm.value)">
    <label for="addfriend">Email: </label>
    <input id="addfriend" name="email" type="email" ngModel>
    <input id="addfriendButton" type="submit" value="Freund hinzufügen">
  </form>

</body>
</html>
