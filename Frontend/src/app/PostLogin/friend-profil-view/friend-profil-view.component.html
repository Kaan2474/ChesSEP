<app-header></app-header>


<table class="table table-striped" *ngIf="user">

  <a><img *ngIf="user && user.profilbild"  [src]="user.profilbild" alt="Profilbild">
  <img *ngIf="!user || !user.profilbild"  src="assets/images/profil-picture-icon.png">
  </a>


  <table>
    <tbody>
    <tr>
      <td><strong>Vorname</strong></td>
      <td>:</td>
      <td>{{ user.vorname}}</td>
    </tr>
    <tr>
      <td><strong>Nachname</strong></td>
      <td>:</td>
      <td>{{ user.nachname }}</td>
    </tr>
    <tr>
      <td><strong>E-Mail</strong></td>
      <td>:</td>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <td><strong>Geburtsdatum</strong></td>
      <td>:</td>
      <td>{{ user.geburtsdatum }}</td>
    </tr>
    <tr>
      <td><strong>Punkte</strong></td>
      <td>:</td>
      <td>{{ user.elo}}</td>
    </tr>
    <td><strong>Schachclub</strong></td>
    <td>:</td>
    <td>{{chessClub}}</td>
    <tr>
    </tr>
    <td><strong>Achievement</strong></td>
    <td>:</td>
    <td>{{user.achievement}}</td>
    <tr>
    </tr>
    </tbody>
  </table>
</table>
