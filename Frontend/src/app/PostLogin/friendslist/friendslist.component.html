<app-header></app-header>

<h1>Meine Freundesliste</h1>
<table>
  <tr>
    <th>Vorname</th>
    <th>Nachname</th>
    <th>Geburtsdatum</th>
    <th>Elo</th>
  </tr>
  <tr *ngFor = "let friend in allFriends">
    <td>{{friend.vorname}}</td>
    <td>{{friend.nachname}}</td>
    <td>{{friend.nachname}}</td>
    <td>{{friend.elo}}</td>
  </tr>
</table>

<form>
  <div class="container-public">
    <label for="public">Öffentlich</label>
    <input id="public" name="privacy" value="Öffentlich" type="radio">
  </div>

  <div class="container-private">
    <label for="private">Privat</label>
    <input id="private" name="privacy" value="Privat" type="radio">
  </div>
</form>
