<h1>Meine Freundesliste</h1>

<table>
  <tr>
    <th>Vorname</th>
    <th>Nachname</th>
    <th>Geburtsdatum</th>
    <th>Elo</th>

  <tr *ngFor="let friend of allFriends">

    <td>{{ friend.nachname }}</td>
