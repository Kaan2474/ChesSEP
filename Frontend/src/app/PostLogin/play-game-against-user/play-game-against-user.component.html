<app-header></app-header>
<div class = "gegnerContainer">
  <table class="table table-striped" *ngIf="gegner">
    <tr>
      <td><a><img class="userPic" *ngIf="gegner && gegner.profilbild" [src]="gegner.profilbild" alt="Profilbild">
        <img class="userPic" *ngIf="!gegner || !gegner.profilbild" [src]="url" alt ="Standardprofilbild">
      </a>
      </td>
      <td>{{gegner.vorname}}</td>
      <td>{{gegner.nachname}}</td>
    </tr>
    <tr>
      {{gegner.elo}}
    </tr>
  </table>
</div>
<div class = "schachbrettContainer">
  <img id="chessPic" src="/assets/images/Schachbrett.jpg">
</div>

<div class = "userContainer">

  <table class="table table-striped" *ngIf="user">
    <tr>
      <td><a><img class="userPic" *ngIf="user && user.profilbild" [src]="user.profilbild" alt="Profilbild">
             <img class="userPic" *ngIf="!user || !user.profilbild" [src]="url" alt ="Standardprofilbild">
          </a>
      </td>
      <td>{{user.vorname}}</td>
      <td>{{user.nachname}}</td>
    </tr>
    <tr>
      <td> {{user.elo}} </td>
    </tr>
  </table>

</div>

<button class = "partieAusblenden" routerLink="joingame">Partie verlassen</button>
