
<form (ngSubmit)="onSubmit()" #registerForm="ngForm" >>
  <div class="container">
    <h1>Registrierung</h1>


    <div class="form-group">
    <label for="vorname"><b>Vorname</b></label>
    <input
      type="text"
      [(ngModel)]= "user.firstName"
      name="vorname"
      id="vorname"
      required #firstname="ngModel"
    />
    </div>



    <div class="form-group">
    <label for="nachname"><b>Nachname</b></label>
    <input
      type="text"
      [(ngModel)]= "user.lastName"
      name="nachname"
      id="nachname"
      required #lastname="ngModel"
    />
    </div>


    <div class="form-group">
    <label for="e-mail"><b>E-Mail</b></label>
    <input
      type="text"
      [(ngModel)]= "user.email"
      name="e-mail"
      id="e-mail"
      required #email="ngModel"
    />
    </div>


    <div class="form-group">
    <label for="geburtsdatum"><b>Geburtsdatum</b></label>
    <input
      type="date"
      [(ngModel)]= "user.birthDate"
      name="geburtsdatum"
      id="geburtsdatum"
      required #birthDate="ngModel"
    />
    </div>


    <div class="form-group">
    <label for="pwd"><b>Passwort</b></label>
    <input
      type="password"
      [(ngModel)]= "user.password"
      name="pwd"
      id="pwd"
      required #password="ngModel"
    />
    </div>



    <div class="form-group">
    <label for="pwd-repeat"><b>Passwort erneut eingeben</b></label>
    <input
      type="password"
      [(ngModel)]= "user.password"
      name="pwd-repeat"
      id="pwd-repeat"
      required #password="ngModel"
    />
    </div>



    <button type="submit" [disabled]="!registerForm.form.valid" class="registerButton">Registrieren </button> <br>
    <button routerLink="/" class="Zurück">Zurück</button>
  </div>

  <div>
    <p>Du hast bereits ein Konto? <a href="/">Login</a>.</p>
  </div>
</form>
